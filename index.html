<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz Time</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <p id="countdown"></p>
    <div class="wrapper">
      <header class="header">
        <h1>
          It's Quiz Time. Take the quiz on what you know and try to get the high
          score! Let's go!
        </h1>
        <div class="card">
          <div class="card-header">
            <div class="quiz-time">
              <button id="quiz" class="btn">Let's Begin</button>
            </div>
          </div>
        </div>
      </header>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
